<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario baskhara</title>
</head>
<body>
    <form>
        <label for="valorA">a</label>
        <input type="number" id="valorA">
        <br/>
        <label for="valorB">b</label>
        <input type="number" id="valorB">
        <br/>
        <label for="valorC">c</label>
        <input type="number" id="valorC">
    </form>
    <button onclick="calcula_soma()">Somar</button>
    <div id="resultado1"> </div>
    <div id="resultado2"></div>
    <script>
        function calcula_soma() {
            const valorA = Number (document.getElementById("valorA").value);
            const valorB = Number (document.getElementById("valorB").value);
            const valorC = Number (document.getElementById("valorC").value);
            const delta = valorB ** 2 - ((4 * valorA) * valorC);
            const baskharaRUm = (-valorB + Math.sqrt(delta)) / (2 * valorA)
            const baskharaRDois = (-valorB - Math.sqrt(delta)) / (2 * valorA)
            document.getElementById("resultado1").innerHTML = `baskhara resultado Um ${baskharaRUm.toFixed(3)}`
            document.getElementById("resultado2").innerHTML = `baskhara resultado Dois ${baskharaRDois.toFixed(3)}`
        }
    </script>
</body>
</html>
